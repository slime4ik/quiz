services:
  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py import_csv test.csv && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db

  db:
    image: postgres:14.18
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test

  redis:
    image: redis:6
    ports:
      - "6379:6379"
  
volumes:
  redis_data:
  postgres_data: